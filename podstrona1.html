<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Druga Zakładka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;

            margin: 10px;

            color: white;
            border: none;
            border-radius: 5px;

    <button onclick="wroc()">Wróć</button>

        function wroc() {

        }
